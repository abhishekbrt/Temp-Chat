<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Chat</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="h-screen w-screen flex justify-center items-center bg-gray-200">

    <div class="h-3/4 w-8/12 rounded-2xl bg-white drop-shadow-xl flex flex-row justify-center items-center"> 
        <div class="h-2/3 w-2/5 mr-11 flex items-center justify-center ">
            <div>
            <h1 class="text-center text-4xl font-bold ">JOIN THE ROOM</h1>
            <h4 class="text-center text-xl">Temporary chatroom for anonymous use.</h4>
            </div>
        </div>


        <div class="h-2/3 w-2/5 flex items-center justify-center">
            <div class="w-2/3" >
                <form id="myform">
                    <input class="m-2 h-10 w-full bg-gray-200 rounded-lg p-2" type="text" id="userName" name="userName" placeholder="Type your name" required>
                    <input class="m-2 h-10 w-full bg-gray-200 rounded-lg p-2" type="text" id="roomCode" name="roomCode" placeholder="create code" required>
                    <!-- <input class="m-4" type="button" name="submit" id="submitBtn" value="Submit"> -->
                    <button class="bg-gray-300 block h-10 w-full m-2 rounded-lg font-normal">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
